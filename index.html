

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">
  <h1 id="head" class=" text-center text-yellow-600 text-xl italic sm:text-2xl md:text-3xl m-5  font-bold underline ">Task Management Dashboard</h1> 
   <!-- Tabs -->
  <div class="flex  flex-col sm:flex-row justify-center items-center gap-5 mt-4">
    <button onclick="showTasks('all')" class="px-4 py-2 bg-yellow-700 hover:bg-yellow-600 text-white rounded-lg">All</button>
    <button onclick="showTasks('pending')" class="px-4 py-2 bg-yellow-700 hover:bg-yellow-600 text-white rounded-lg">Pending</button>
    <button onclick="showTasks('completed')" class="px-4 py-2 bg-yellow-700 hover:bg-yellow-600 text-white rounded-lg">Completed</button>
  </div>
    <div class="flex flex-col sm:flex-row  bg-gray-900 rounded-lg mt-6 max-w-md mx-auto w-full shadow-lg">
  <form id="form" class=" space-y-6 w-full  p-5 mb-5">
    <input  id="taskName"  type="text"  placeholder="Task name" class="bg-gray-700 text-white  border-none  rounded-xl w-full p-2">
    <label for="dueDate" class="text-white">Due Date </label>
    <input  id="dueDate"  type="date" class="bg-gray-700 text-white border border-none  p-2 w-full  rounded-xl shadow-lg">
    <button id="taskBtn" type="submit" class=" border-2 border-none w-full  p-2 rounded-xl shadow-lg bg-yellow-700 hover:bg-yellow-800  text-white">Add Task</button>
  </form>
  </div>
  <ul id="taskList" class="max-w-md sm:w-3/4 md:w-1/2 mx-auto my-4 space-y-6"></ul>
  <script src="script.js"></script>
</body>
</html>
